<ion-navbar *navbar>
  <ion-title>
    Kaki Repot
  </ion-title>
</ion-navbar>

<ion-content class="home">
  <ion-list>
    <ion-item>
      <ion-label>Nama</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>No Mykad</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>No Telefon</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tarikh</ion-label>
      <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Masa</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="time"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Tempat Kejadian</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>No Plat Kenderaan</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Jenis / Model Kenderaan</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <button (click)="showDatePicker()">Tarikh</button>
    <button (click)="showTimePicker()">Masa</button>
    <button (click)="showDateTimePicker()">Tarikh & Masa</button>
    <button (click)="getGeolocationData()">Geo</button>
    <button (click)="showCamera()">Camera</button>
    <button (click)="showEmail()">Email</button>
    <button>Hantar</button>
  </ion-list>
</ion-content>
